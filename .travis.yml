language: elixir

services:
  - docker

stages:
  - test
  - quality

elixir: 1.9.1
otp_release: 22.0.7

jobs:
  include:
    - stage: test
      script: docker-compose run test
      sudo: required

    - stage: quality
      script: mix format --check-formatted

    - stage: quality
      script: mix credo --strict
